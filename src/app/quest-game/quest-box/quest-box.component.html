
<div class="card-quest">
    <div class="quest-title">
        <p>{{quest.titleQuest}}</p>
    </div>
    {{optionChoosed}}

    <div class="quest-body">
        <div *ngFor="let option of quest.listOptions; index as i" (click)="chooseOption(i)">
            <option-quest-game-quest [optionQuest]="option" [showResults]="showResults" [isSelect]="false"></option-quest-game-quest>
        </div>
        
    </div>
    <button (click)="checkResult()"> Comprobar</button>
</div>
