<div class="road-box">
    <div *ngFor="let box of listBox; index as i">   
        <div *ngIf="i == currentPosition">
            <map-box  [isInside]="true"></map-box>
        </div>
        <div *ngIf="i != currentPosition">
            <map-box  [isInside]="false"></map-box>
        </div>    
    </div>
</div>
